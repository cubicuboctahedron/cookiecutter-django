{% raw %}{% load extra_tags wagtailcore_tags static %}
{% get_site_root as site_root %}

<nav class="navbar {{ css_class }}">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{% pageurl site_root %}"><img src="{% static 'dist/img/logo.png' %}" alt="Logo" class="img-responsive logo"></a>
  </div>
  <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
        {% for menuitem in menuitems %}
        <li class="{% if menuitem.active %} active{% endif %}">
            <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
        </li>       
        {% endfor %}
    </ul>
  </div><!--/.nav-collapse -->
</nav>{% endraw %}
